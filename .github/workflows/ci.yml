name: Cypress Tests

on:
  push:
    branches:
      - main # <--- MUDE ESTA LINHA PARA 'main' se você estiver fazendo push para a branch 'main'
  pull_request:
    branches:
      - main # <--- MUDE ESTA LINHA PARA 'main' se você estiver fazendo pull requests para a branch 'main'

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm i

      - name: Run Cypress Tests
        run: npm run cypress:run
        env:
          CI: true